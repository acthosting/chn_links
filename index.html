    <script>
        function updateDateTime() {
            const now = new Date();

            // Date formatting
            const dateOptions = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
            const formattedDate = now.toLocaleDateString(undefined, dateOptions); // Use undefined for default locale

            // Time formatting
            let hours = now.getHours();
            let minutes = now.getMinutes();
            let seconds = now.getSeconds();

            // Format hours, minutes, and seconds to always have two digits
            hours = hours < 10 ? "0" + hours : hours;
            minutes = minutes < 10 ? "0" + minutes : minutes;
            seconds = seconds < 10 ? "0" + seconds : seconds;

            const formattedTime = `${hours}:${minutes}:${seconds}`;

            document.getElementById('date').textContent = formattedDate;
            document.getElementById('clock').textContent = formattedTime;
        }

        // Update the date and clock every second
        setInterval(updateDateTime, 1000);

        // Initial call to display the date and clock immediately
        updateDateTime();
